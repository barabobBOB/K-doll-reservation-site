# local 설정 파일

spring:

  jpa:
    output:
      ansi:
        enabled: always
    database-platform: org.hibernate.dialect.MySQLDialect
    database: mysql
    properties:
      format_sql: false
      show_sql: false

    hibernate:
      ddl-auto: create


  datasource:
    url: jdbc:mysql://localhost:3307/rena?allowPublicKeyRetrieval=true&useSSL=false
    username: rena
    password: 1234
    driver-class-name: com.mysql.cj.jdbc.Driver

logging:
  level:
    root: info
    org.springframework.jdbc.core.JdbcTemplate: info

decorator:
  datasource:
    p6spy:
      enable-logging: true